{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ category.category_title }}"?</p>
<form method="post" action="{% url 'cargo_app:category-delete' pk=category.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'cargo_app:category-list' %}">Cancel</a>
{% endblock %}
