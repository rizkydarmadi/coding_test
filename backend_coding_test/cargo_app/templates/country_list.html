{% extends 'base.html' %}

{% block title %}Country List{% endblock %}

{% block content %}
<h2 class="mb-4">Country List</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Country Name</th>
      <th scope="col">Currency</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for country in countries %}
    <tr>
      <td>{{ country.country_name }}</td>
      <td>{{ country.country_currency }}</td>
      <td>
        <a href="{% url 'cargo_app:country-update' pk=country.pk %}" class="btn btn-primary btn-sm">Edit</a>
        <a href="{% url 'cargo_app:country-delete' pk=country.pk %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>
<a href="{% url 'cargo_app:country-create' %}" class="btn btn-success mt-3">Add Country</a>
{% endblock %}
