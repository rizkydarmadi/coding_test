{% extends 'base.html' %}

{% block title %}Category Form{% endblock %}

{% block content %}
<h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Category</h2>
<form method="post" action="" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'cargo_app:category-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
