{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2 class="mb-4">Confirm Delete</h2>
<p>Are you sure you want to delete "{{ country.country_name }}"?</p>
<form method="post" action="{% url 'cargo_app:country-delete' pk=country.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>
<a href="{% url 'cargo_app:country-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
